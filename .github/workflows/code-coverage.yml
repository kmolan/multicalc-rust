name: Code Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:    

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: RUSTFLAGS="-C instrument-coverage" cargo build --verbose
    - name: Run tests std
      run: cargo clippy --verbose
    - name: Run tests nostd
      run: cargo clippy --no-default-features --verbose
